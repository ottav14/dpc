<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"></link>
		<link rel="icon" href="/favicon.ico" type="image/x-icon"></link>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<script type="module" src="main.js"></script>
		<title>DEC</title>
	</head>
	<body>
		<main>
			<div id="ui">
				<div id="mode-container">
					<label class="form-select-label" for="mode-select">
						Mode
					</label>
					<select id="mode-select" class="form-select">
						<option value="dps">Pendulum</option>
						<option value="curves">Curves</option>
						<option value="fractal">Fractal</option>
					</select>
				</div>
				<div id="count-container" class="container mt-4" style="max-width: 150px;">
					<label for="count" class="form-label">Count</label>
					<input
							type="number"
							class="form-control"
							id="count"
							placeholder="2"
					>
				</div>
				<div id="blur-container" class="container mt-4" style="max-width: 150px;">
					<label for="blur" class="form-label">Blur</label>
					<input
							type="number"
							class="form-control"
							id="blur"
							placeholder="00"
					>
				</div>
				<div id="theta1-container" class="container mt-4" style="max-width: 150px;">
					<label for="theta1" class="form-label">Theta 1</label>
					<input
							type="number"
							class="form-control"
							id="theta1"
							placeholder="2"
					>
				</div>
				<div id="mass1-container" class="container mt-4" style="max-width: 150px;">
					<label for="mass1" class="form-label">Mass 1</label>
					<input
							type="number"
							class="form-control"
							id="mass1"
							placeholder="10"
					>
				</div>
				<div id="length1-container" class="container mt-4" style="max-width: 150px;">
					<label for="length1" class="form-label">Length 1</label>
					<input
							type="number"
							class="form-control"
							id="length1"
							placeholder="10"
					>
				</div>
				<div id="theta2-container" class="container mt-4" style="max-width: 150px;">
					<label for="theta2" class="form-label">Theta 2</label>
					<input
							type="number"
							class="form-control"
							id="theta2"
							placeholder="2"
					>
				</div>
				<div id="mass2-container" class="container mt-4" style="max-width: 150px;">
					<label for="mass2" class="form-label">Mass 2</label>
					<input
							type="number"
							class="form-control"
							id="mass2"
							placeholder="10"
					>
				</div>
				<div id="length2-container" class="container mt-4" style="max-width: 150px;">
					<label for="length2" class="form-label">Length 2</label>
					<input
							type="number"
							class="form-control"
							id="length2"
							placeholder="10"
					>
				</div>
				<div id="stacked-container" class="checkbox-container">
					<label class="form-check-label" for="stacked">
						Stacked
					</label>
					<input class="form-check-input big-checkbox" type="checkbox" value="" id="stacked">
				</div>
				<div id="angleDisplay-container" class="checkbox-container" id="angleDisplayContainer">
					<label class="form-check-label" for="angleDisplay">
						Angles
					</label>
					<input class="form-check-input big-checkbox" type="checkbox" value="" id="angleDisplay">
				</div>
			</div>
			<div id="canvas-container">
				<div id="hidden-canvas-container">
					<canvas class="canvas hidden square" id="fractal-canvas" width="1024" height="720"></canvas>
					<canvas class="canvas hidden square" id="curves-canvas" width="1024" height="720"></canvas>
				</div>
				<canvas class="canvas" id="dps-canvas" width="1024" height="720"></canvas>
			</div>
		</main>
	</body>
</html>
